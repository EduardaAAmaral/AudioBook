<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBook</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./images/icon.jpeg" type="image/x-icon" />
</head>
<header>
    <nav>
        <button onClick="menuShow()" id="sanduiche" class="bi bi-list-nested"></button>
        <h3>AudioBook</h3>
    </nav>
    <div id="menu">
        <ul>
            <li class="nav-item" onClick="dom()">Dom Casmurro</li>
            <li class="nav-item" onClick="poema()">Coleção de Poemas</li>
            <li class="nav-item" onClick="Casa()">Casa Velha</li>
            <li class="nav-item" onClick="desencantos()">Desencantos</li>
            <li class="nav-item" onClick="helena()">Helena</li>
            <li class="nav-item" onClick="quincas()">Quincas-Borba</li>
            <li class="nav-item" onClick="alienista()">O Alienista</li>
            <li class="nav-item" onClick="mao()">A mão e a Luva</li>
        </ul>
    </div>
</header>

<body>
    <div class="main">
        <div class="container-aplicativo">
            <img  id='imagem' src="./images/dom-casmurro.jpeg" alt="">
            <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>
            <div id="informacoes-faixa">
                <p id="capitulo">Capítulo 1</p>
                <p id="nome-autor">Machado de Assis</p>
            </div>
            <div id="container-botoes">
                <button id="anterior" class="bi bi-skip-backward-fill"></button>
                <button id ="play-pause" class="bi bi-play-circle-fill"></button>
                <button id="proximo" class="bi bi-skip-forward-fill"></button>
            </div>
        </div>
    </div>
        
    <script src="./script.js"></script>
</body>
</html>
